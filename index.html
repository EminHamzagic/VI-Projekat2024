		<!-- Title and other tags -->
		<title>Pyzzle - Sliding Puzzle Game</title>

	<body>
		<div id="app">
			<div class="game-container">
				<div class="puzzle-grid" id="puzzleGrid"></div>
				<div class="controls">
					<div class="step-counter">
						Step:
						<span id="stepCounter">0</span>
					</div>
					<div class="buttons">
						<button id="spaceButton">Start/Pause (SPACE)</button>
						<button id="enterButton">Show Solution (ENTER)</button>
					</div>
				</div>
				<div class="algorithm-selector">
					<select id="algorithmSelect">
						<option value="bfs">Breadth First Search</option>
						<option value="best_first">Best First Search</option>
						<option value="astar">A* Algorithm</option>
					</select>
					<select id="heuristicSelect">
						<option value="hamming">Hamming Distance</option>
						<option value="manhattan">Manhattan Distance</option>
					</select>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
